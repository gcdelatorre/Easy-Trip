name: Keep Backend Alive

on:
  schedule:
    - cron: "*/10 * * * *" # runs every 10 minutes
  workflow_dispatch: # allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health endpoint
        run: |
          curl -s https://easytrip-backend.onrender.com/api/health